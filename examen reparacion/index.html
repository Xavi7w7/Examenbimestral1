<html>
<head>
<title>Validar si la contraseña y la repetición de la contraseña son iguales</title>
<script>
function comprobarClave(){
    clave1 = document.f1.clave1.value
    clave2 = document.f1.clave2.value
     

    if (clave1 == "brandon" && clave2 == "barrios"){
       alert("Los Datos Coinciden...\n Bienvenido");
        var href =  "dos.html";
        window.location=href;
         }
       
    else{
       alert("Las dos claves son distintas...\nIntentelo nuevamente.");
        var href =  "index.html";
        window.location=href;
    };
       
}  
</script>
<link rel="stylesheet" type="text/css" href="styles.css" >
</head>

<body>

<h1><center>Validar si la contraseña y la repetición de la contraseña son iguales</h1></center>
<br>
<center class="tamanoletra">Escribe una supuesta contraseña dos veces, una en cada campo, y pulsa el botón. Javascript te dirá si las dos son iguales.</center>



<center>
<div class="caja">



<br>
<form action="" name="f1">
Contraseña: <input type="password" name="clave1" size="20">
<br>
<br>
Repite contraseña: <input type="password" name="clave2" size="20">
<br>
<br>
<br>
<input type="button" value="Comprobar si son iguales" onClick="comprobarClave()">
</div>
</center>


</form>

</body>
</html>
